<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hog Rider Runner ⚔️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Hog Rider Runner ⚔️</h1>

  <div id="ui">
    <button id="startBtn">Start Game</button>
    <button id="muteBtn">🔊</button>
    <p id="score">Score: 0 • High: 0</p>
    <p>Space / Up = Jump • Down = Duck • Tap to jump (mobile)</p>
  </div>

  <div id="game-container">
    <canvas id="gameCanvas"></canvas>
  </div>

  <div id="ending" style="display:none;">
    <h2>💥 Rocket Crash! Clash Base Destroyed! 💥</h2>
    <p>You survived the war... but the base is gone.</p>
    <button onclick="location.reload()">Play Again</button>
  </div>

  <script src="game.js"></script>
</body>
</html>
